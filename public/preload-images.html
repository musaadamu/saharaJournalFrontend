<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preloader</title>
    <style>
        body {
            display: none; /* Hide this page from view */
        }
    </style>
</head>
<body>
    <!-- This file preloads images to ensure they're cached by the browser -->
    <img src="/images/image1.JPG" alt="Preload Image 1">
    <img src="/images/image2.JPG" alt="Preload Image 2">
    <img src="/images/image3.JPG" alt="Preload Image 3">
    <img src="/images/image4.JPG" alt="Preload Image 4">
    <img src="/images/image5.JPG" alt="Preload Image 5">
    
    <script>
        // Redirect to home page after images are loaded
        window.onload = function() {
            window.location.href = '/';
        };
    </script>
</body>
</html>
